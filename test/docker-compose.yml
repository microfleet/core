redis_1:
  image: makeomatic/alpine-redis
  container_name: redis_1
  hostname: redis_1
  expose:
    - "6379"
    - "16379"

redis_2:
  image: makeomatic/alpine-redis
  container_name: redis_2
  hostname: redis_2
  expose:
    - "6379"
    - "16379"

redis_3:
  image: makeomatic/alpine-redis
  container_name: redis_3
  hostname: redis_3
  expose:
    - "6379"
    - "16379"

redis:
  image: redis:3.0.7-alpine
  container_name: redis
  hostname: redis
  expose:
    - "6379"

redis_sentinel:
  links:
    - redis
  volumes:
    - ./redis-sentinel:/etc/redis-sentinel:rw
  image: redis:3.0.7-alpine
  container_name: redis_sentinel
  hostname: redis_sentinel
  expose:
    - "26379"
  command: redis-server /etc/redis-sentinel/redis-sentinel.conf --sentinel

rabbitmq:
  expose:
    - "5672"
  image: makeomatic/alpine-rabbitmq:3.5.7
  container_name: rabbitmq
  hostname: rabbitmq

redis_client:
  links:
    - redis_1
    - redis_2
    - redis_3
    - rabbitmq
  container_name: redis_client
  image: makeomatic/redis-trib

elasticsearch:
  expose:
    - "9200"
  image: joschi/alpine-elasticsearch
  container_name: elasticsearch
  hostname: elasticsearch

tester:
  links:
    - redis_1
    - redis_2
    - redis_3
    - rabbitmq
    - redis_sentinel
    - elasticsearch
  image: ${IMAGE}
  container_name: mservice-test
  command: 'true'
  environment:
    BLUEBIRD_DEBUG: '1'
    DEBUG: ${DEBUG}
  working_dir: /src
  volumes:
    - ${PWD}:/src
