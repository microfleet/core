version: '2'
services:
  redis-cluster:
    image: makeomatic/redis-cluster:3.2.9
    hostname: redis-cluster
    container_name: redis-cluster

  redis:
    image: redis:3.2.12-alpine
    container_name: redis
    hostname: redis
    expose:
      - "6379"

  redis-sentinel:
    links:
      - redis
    volumes:
      - ./redis-sentinel:/etc/redis-sentinel
    image: redis:3.2.12-alpine
    container_name: redis-sentinel
    hostname: redis-sentinel
    expose:
      - "26379"
    command: redis-server /etc/redis-sentinel/redis-sentinel.conf --sentinel

  rabbitmq:
    ports:
      - "15672:15672"
    expose:
      - "4369"
      - "5672"
      - "25672"
    image: makeomatic/rabbitmq:3.6.12
    container_name: rabbitmq
    hostname: rabbitmq

  elasticsearch:
    expose:
      - "9200"
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.0
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
      ES_JAVA_OPTS: "-Xms128m -Xmx128m"
      http.host: "0.0.0.0"
      transport.host: "127.0.0.1"
      xpack.security.enabled: "false"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 256m
    cap_add:
      - IPC_LOCK

  cassandra:
    image: cassandra:3.11
    container_name: cassandra
    hostname: cassandra
    environment:
      MAX_HEAP_SIZE: 128m
      HEAP_NEWSIZE: 24m

  postgres:
    expose:
      - "5432"
    image: postgres:10.4-alpine
    container_name: pg
    hostname: pg

  tester:
    links:
      - postgres
      - redis-cluster
      - rabbitmq
      - redis-sentinel
      - redis
      - elasticsearch
      - cassandra
    image: makeomatic/node:10.11.0-tester-glibc
    container_name: tester
    command: tail -f /dev/null
    environment:
      BLUEBIRD_DEBUG: '1'
      DEBUG: ${DEBUG}
      NODE_ENV: test
    working_dir: /src
    volumes:
      - ${PWD}:/src
