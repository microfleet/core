version: '2'
services:
  redis-cluster:
    image: makeomatic/redis-cluster:3.2.8
    hostname: redis-cluster
    container_name: redis-cluster

  redis:
    image: redis:3.2.8-alpine
    container_name: redis
    hostname: redis
    expose:
      - "6379"

  redis-sentinel:
    links:
      - redis
    volumes:
      - ./redis-sentinel:/etc/redis-sentinel:rw
    image: redis:3.2.8-alpine
    container_name: redis-sentinel
    hostname: redis-sentinel
    expose:
      - "26379"
    command: redis-server /etc/redis-sentinel/redis-sentinel.conf --sentinel

  rabbitmq:
    expose:
      - "4369"
      - "5672"
      - "15672"
      - "25672"
    image: makeomatic/rabbitmq:3.6.6
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - ./rabbitmq/rabbitmq.config:/usr/lib/rabbitmq/etc/rabbitmq/rabbitmq.config

  elasticsearch:
    expose:
      - "9200"
    image: danielguerra/alpine-elasticsearch
    container_name: elasticsearch
    hostname: elasticsearch

  cassandra:
    image: cassandra:3.7
    container_name: cassandra
    hostname: cassandra

  postgres:
    expose:
      - "5432"
    image: postgres:9.5.4
    container_name: pg
    hostname: pg

  tester:
    links:
      - postgres
      - redis-cluster
      - rabbitmq
      - redis-sentinel
      - redis
      - elasticsearch
      - cassandra
    image: makeomatic/node:7.6.0-tester-glibc
    container_name: tester
    command: tail -f /dev/null
    environment:
      BLUEBIRD_DEBUG: '1'
      DEBUG: ${DEBUG}
      NODE_ENV: test
    working_dir: /src
    volumes:
      - ${PWD}:/src
