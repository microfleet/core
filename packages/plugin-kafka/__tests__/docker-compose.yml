version: '3'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper
    expose:
      - "2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka
    depends_on:
      - zookeeper
    expose:
      - "9092"
      - "29092"
      - "39092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_HOSTNAME: kafka
      KAFKA_LISTENERS: 'ALWAYSENABLED://kafka:9092, PROXIFIED://kafka:29092, PROXIFIED2://kafka:39092'
      KAFKA_ADVERTISED_LISTENERS: 'ALWAYSENABLED://kafka:9092,PROXIFIED://kafka:29092, PROXIFIED2://kafka:39092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'ALWAYSENABLED:PLAINTEXT,PROXIFIED:PLAINTEXT,PROXIFIED2:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'ALWAYSENABLED'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  toxy:
    image: shopify/toxiproxy
    expose:
      - "9092"
      - "29092"
      - "39092"
    ports:
      - "8474:8474"
    volumes:
      - '${PWD}/__tests__/docker-configs:/config'
    command:
      - '-host=0.0.0.0'
      - '-config=/config/toxy.json'

  tester:
    links:
      - toxy:kafka
    environment:
      DEBUG: ${DEBUG}
